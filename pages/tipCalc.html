<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../styleSheet/stylesheet.css" type="text/css">
</head>

<body class="tipCalc">

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Site Map
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="../index.html">Home</a>
        <a class="dropdown-item" href="../pages/ticTacToe.html">Tic Tac Toe</a>
      <a class="dropdown-item" href="../pages/calulator.html">Calculator</a>
    </div>
  </div>


    
  <div id="conatiner">
    <h1 id="headtitle">Tip Calculator</h1>
  </div>
    <center><div id="calculator">
      <center><p class="header" id="subtitles">Enter Bill Total:</p></center>
      <span class="moneySign">$<input id= billTotal type="number" name="currency"></span>
                    
                    <br>
                    <br>
                    <!-- Tip calculator -->
    <center><p id="subtitles" >Number of People:</p></center>
        <center><select id="people">
            <option disabled selected value="0">*How Many People*</option>
                <option value="1">one Person</option>
                    <option value="2">Two People</option>
                        <option value="3">Three People</option>
                            <option value="4">Four People</option>
                                <option value="5">Five People</option>
                                    <option value="6">Six People</option>
                                        <option value="7">Seven People</option>
                                            <option value="8">Eight People</option>
                                                <option value="9">Nine People</option>
                                            <option value="10">Ten People</option>
                                        <option value="11">Eleven People</option>
                                    <option value="12">Twelve People</option>
                                <option value="13">Thirteen People</option>
                            <option value="14">Fourteen People</option>
                        <option value="15">Fifteen People</option>
                    <option value="16">Sixteen People</option>
                <option value="17">Seventeen People</option>
            <option value="18">Eighteen People</option>
        <option value="19">Ninteen People</option>
      <option value="20">Twenty People</option>

    </select></center>

            <br>
        <!-- The percentage -->
    <center><p id="subtitles">Tip Percentage:</p>
        <select id="tipPercentage">
            <option disabled selected value="0">* Tip Percentage *</option>
                <option value="0.5">5&#37; </option>
                    <option value="0.1">10&#37; </option>
                        <option value="0.15">15&#37; </option>
                            <option value="0.2">20&#37; </option>
                                <option value="0.25">25&#37; </option>
        </select></center>
  
    <center><button class="addTip" onclick="calculateTip()">Calculate Tip</button></center>
     
    <div id="total">
        <small id="each">Tip Per Person is <sup>$</sup><span id="tipAmount">0.00</span></small>
            <small id="eachPerson">Each person pays <sup>$</sup><span id="payAmount">0.00</span></small>
                <small id="tipAndBill">The grand total is <sup>$</sup><span id="amountToPay">0.00</span></small>
    </div></center>
  
    <br>
    
    <button class="resetButton" onclick="reset()">Re$et</button>
    

    <script
    src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="../scripts/tipCalc.js" type="text/javascript"></script>
</body>

</html>
